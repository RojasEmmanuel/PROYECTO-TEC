<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Eventos Academicos</title>

    <style>

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #481623, #b8254f);
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }


        .login-box {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        /* Logo */
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .input-group input:focus {
            border-color: #a3274a;
            background-color: #fff;
            outline: none;
        }

        /* Opción de recordar contraseña */
        .remember {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .remember input {
            margin-right: 10px;
        }

        .remember label {
            color: #555;
            font-size: 14px;
        }

        /* Botón de inicio de sesión */
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #78273E;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #652c3c;
        }

        /* Efecto responsivo */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
   
    <!-- LOGIN-->
    <div class="login-container">
        <div class="login-box">
            <h1>Gestor de Eventos Académicos</h1>
            <!-- LOGO TEC -->
            <img src="Logo-Tec-Pochutla.jpeg" alt="Instituto Tecnológico de Pochutla" class="logo">
            
            <!-- Form -->
            <form id="loginForm" action="#" method="post">
                <!-- Email -->
                <div class="input-group">
            
                    <input type="email" id="email" placeholder="Correo" required>
                </div>

                <!-- Password-->
                <div class="input-group">
                     <!--<label for="password">
                        <i class="fa fa-lock"></i>
                    </label>-->
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>

                <!-- Opcion-check -->
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar contraseña</label>
                </div>

                <!-- Boton -->
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>
        </div>
    </div>


    <script>
        // Capturar el evento del formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del formulario

            // Aquí podrías agregar la lógica para autenticar al usuario,
            // como enviar los datos a un servidor con AJAX o Fetch

            // Simulamos una autenticación exitosa y redirigimos a la página 
            window.location.href = 'principal.html';
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
