<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilo para el botón (ya no se utiliza, pero lo mantengo por si lo quieres reutilizar) */
        .btnLink {
            text-align: center;
            margin-top: 0px;
        }

        .boton {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #0056b3;
        }

        /* Estilos del modal */
        .modal {
            display: none; /* Se mantendrá oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            overflow: hidden;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            margin-top: 5%;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Estilo del formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        label, input {
            margin: 10px 0;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>

    <link rel="stylesheet" href="RegEvent.css">
</head>
<body>

    <!-- Botón de registrar evento (ya no se utiliza) -->
    
    <div class="btnLink">
        <a href="#" class="boton" id="openModalBtn">Registrar un evento</a>
    </div>
    

    <!-- Modal -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrar un Evento</h2>
            <form>
                <label for="event-name">Nombre del Evento:</label>
                <input type="text" id="event-name" name="event-name" required>
                
                <label for="event-date">Fecha del Evento:</label>
                <input type="date" id="event-date" name="event-date" required>
                
                <label for="event-description">Descripción del Evento:</label>
                <textarea id="event-description" name="event-description" rows="4" required></textarea>
                
                <label for="departments">Áreas y Departamentos Interesados:</label>
                <input type="text" id="departments" name="departments" required>
                
                <div class="button-group">
                    <button type="button" class="cancel-button">Cancelar</button>
                    <button type="submit" class="save-button">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Obtener elementos
        var modal = document.getElementById("modalForm");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];

        // Cuando el usuario hace clic en el botón, abrir el modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cuando el usuario hace clic en la "X", cerrar el modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cuando el usuario hace clic fuera del modal, cerrar el modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
